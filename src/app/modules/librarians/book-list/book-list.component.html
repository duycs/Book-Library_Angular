<div class="">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-button color="primary" [routerLink]="['/librarians/addBook']">ADD NEW BOOK</a>
  </div>

  <!-- searching -->
  <app-input-search [value]="searchValue" (notify)="emitSearchValueChange($event)"></app-input-search>

  <!-- table -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="Title" matSortDisableClear
      matSortDirection="asc">

      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <ng-container matColumnDef="Authors">
        <th mat-header-cell *matHeaderCellDef>Authors</th>
        <td mat-cell *matCellDef="let row">{{row.authors}}</td>
      </ng-container>

      <ng-container matColumnDef="Subject">
        <th mat-header-cell *matHeaderCellDef>Subjects</th>
        <td mat-cell *matCellDef="let row">{{row.subjects}}</td>
      </ng-container>

      <ng-container matColumnDef="EbookType">
        <th mat-header-cell *matHeaderCellDef>EbookType</th>
        <td mat-cell *matCellDef="let row">{{row.ebookType}}</td>
      </ng-container>

      <ng-container matColumnDef="Publisher">
        <th mat-header-cell *matHeaderCellDef>Publisher</th>
        <td mat-cell *matCellDef="let row">{{row.publisher}}</td>
      </ng-container>

      <ng-container matColumnDef="Language">
        <th mat-header-cell *matHeaderCellDef>Language</th>
        <td mat-cell *matCellDef="let row">{{row.language}}</td>
      </ng-container>

      <ng-container matColumnDef="PageNumber">
        <th mat-header-cell *matHeaderCellDef>PageNumber</th>
        <td mat-cell *matCellDef="let row">{{row.pageNumber}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/librarians/findBook/', row.id]">
      </tr>
    </table>
  </div>
  <mat-card-actions>
    <div class="button-row">
      <a mat-button *ngIf="isCanNext" color="primary" (click)="nextPage()">BACK PAGE</a>
      <a mat-button *ngIf="isCanBack" color="primary" (click)="backPage()">NEXT PAGE</a>
    </div>
  </mat-card-actions>
</div>
