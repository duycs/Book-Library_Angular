<div class="">
  <!-- <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div> -->
  <div class="button-row">
    <a mat-button color="primary" [routerLink]="['/librarians/addBookItem']">ADD NEW BOOK ITEM</a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="Barcode" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="Barcode">
        <th mat-header-cell *matHeaderCellDef>Barcode</th>
        <td mat-cell *matCellDef="let row">{{row.barcode}}</td>
      </ng-container>

      <ng-container matColumnDef="IsReferenceOnly">
        <th mat-header-cell *matHeaderCellDef> IsReferenceOnly</th>
        <td mat-cell *matCellDef="let row">{{row.isReferenceOnly}}</td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let row">{{row.price}}</td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <ng-container matColumnDef="Rack">
        <th mat-header-cell *matHeaderCellDef>Rack</th>
        <td mat-cell *matCellDef="let row">{{row.rack}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/librarians/findBookItem/', row.id]"></tr>
    </table>
  </div>
</div>
