<div class="">
  <!-- <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div> -->
  <div class="button-row">
    <a mat-button color="primary" [routerLink]="['/anonymous/recommended']">
      BACK TO LIST BOOK
    </a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="reserveForm" (ngSubmit)="onFormSubmit(reserveForm.value)">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="bookItemId" formControlName="bookItemId">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="bookItemBarcode" formControlName="bookItemBarcode">
      </mat-form-field>
      <div class="button-row">
        <button mat-raised-button color="primary" type="submit" [disabled]="!reserveForm.valid">
          RESERVE BOOK
        </button>
      </div>
    </form>
  </mat-card>
