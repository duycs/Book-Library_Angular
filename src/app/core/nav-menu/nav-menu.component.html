<mat-progress-bar style="z-index: 10000" mode="indeterminate" *ngIf="isShowProgressBar"></mat-progress-bar>
<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Home Library</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">

          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/menu"]'>Functions</a>
          </li>

          <!-- search by authors, title, subject name, public date -->
          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/search"]'>Search</a>
          </li>

          <li *ngIf="currentUser == null" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/login"]'>Login</a>
          </li>

          <li class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" [routerLink]='["/about"]'>About</a>
          </li>

          <li *ngIf="currentUser" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark" *ngIf="currentUser.isMember"
              [routerLink]="['/member/', currentUser.accountName]">{{currentUser.userName}}</a>
            <a class="nav-link text-dark" *ngIf="currentUser.isLibrarian"
              [routerLink]="['/librarian/', currentUser.accountName]">{{currentUser.userName}}</a>
          </li>

          <li *ngIf="currentUser" class="nav-item" [routerLinkActive]='["link-active"]'>
            <a class="nav-link text-dark link" (click)="logout()">Logout</a>
          </li>


        </ul>
      </div>
    </div>
  </nav>
</header>
